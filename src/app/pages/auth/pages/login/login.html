<h1 class="title">Логин</h1>

<tui-input 
    autocomplete="email"
    type="email"
    [tuiTextfieldCleaner]="true"
>
    Почта
    <input tuiTextfieldLegacy />
</tui-input>

<tui-error [error]="error"></tui-error>

<tui-input
    [tuiTextfieldCleaner]="true"
    [tuiTextfieldCustomContent]="eye"
    class="password"
>
    Пароль
    <input  
        autocomplete="password"
        type="password"
        tuiTextfieldLegacy 
    />
</tui-input>

<a
    tuiLink
    routerLink="../recovery"
    class="recovery"
>
    Забыли пароль?
</a>

<button
    size="l"
    tuiButton
    type="button"
    class="submit"
>
    Войти
</button>

<ng-template #eye>
    <tui-icon icon="@tui.eye"/>
</ng-template>
